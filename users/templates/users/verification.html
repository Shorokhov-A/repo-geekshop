{% extends 'users/base.html' %}

{% block content %}
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header"><h3 class="text-center font-weight-light my-4">Активация</h3>
                        </div>
                        <div class="card-body">
                            {% if user %}
                                <h3>Поздравляем!</h3>
                                <br>
                                <h4>Пользователь {{ user.username }} подтвержден.</h4>
                            {% else %}
                                <h3>Верификация не пройдена.</h3>
                            {% endif %}
                            <br>
                            <a href="{% url 'products:index' %}" class="btn btn-primary">на главную</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
